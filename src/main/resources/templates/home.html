<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Discos | Acervo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --accent: #d4af37; --bg: #0f0f0f; --card: #1a1a1a; --font-serif: 'Playfair Display', serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; min-height: 100vh; }

        /* Navbar Profissional */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.5rem 5%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1); position: sticky; top: 0; z-index: 1000;
        }
        .nav-brand { font-family: var(--font-serif); font-size: 1.5rem; color: var(--accent); }
        .nav-user { display: flex; align-items: center; gap: 20px; }
        .user-name { font-size: 0.8rem; font-weight: 600; text-transform: uppercase; color: #fff; letter-spacing: 1px; }
        .btn-logout {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 8px 16px; font-size: 0.65rem; cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }
        .btn-logout:hover { border-color: #ff4d4d; color: #ff4d4d; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }

        /* Formulário Responsivo */
        .form-panel {
            background: var(--card); padding: 30px; border-radius: 4px; border: 1px solid #222;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px; margin-bottom: 50px;
        }
        .field { display: flex; flex-direction: column; }
        .field label { font-size: 0.6rem; color: var(--accent); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        .field input { background: transparent; border: none; border-bottom: 1px solid #333; color: white; padding: 10px 0; outline: none; font-size: 0.9rem; }
        .field input:focus { border-bottom-color: var(--accent); }
        .btn-add { grid-column: 1 / -1; background: var(--accent); color: black; border: none; padding: 16px; font-weight: 700; text-transform: uppercase; cursor: pointer; margin-top: 10px; }

        /* Tabela Responsiva */
        .table-overflow { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; background: var(--card); border: 1px solid #222; }
        table { width: 100%; border-collapse: collapse; min-width: 750px; }
        th { text-align: left; color: var(--accent); font-size: 0.7rem; text-transform: uppercase; padding: 20px; border-bottom: 2px solid var(--accent); letter-spacing: 1px; }
        td { padding: 20px; border-bottom: 1px solid #222; font-size: 0.9rem; }
        .album-info .title { font-family: var(--font-serif); font-size: 1.15rem; color: #fff; display: block; margin-bottom: 4px; }
        .album-info .artist { color: var(--accent); font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }

        .btn-report { width: 100%; padding: 16px; margin-top: 30px; background: white; color: black; font-weight: 700; border: none; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-report:hover { background: #eee; }

        .footer-main { margin: 60px 0 30px; text-align: center; color: #444; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; }

        @media (max-width: 768px) {
            .nav-brand { font-size: 1.2rem; }
            .user-name { display: none; } /* Oculta nome em telas muito pequenas para economizar espaço */
            .container { margin: 20px auto; }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-brand">Meus Discos</div>
    <div class="nav-user">
        <span class="user-name" th:text="${ownerName}">Nome do Usuário</span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn-logout">Sair</button>
        </form>
    </div>
</nav>

<div class="container">
    <form th:action="@{/vinyls}" method="post" class="form-panel">
        <div class="field"><label>Álbum</label><input name="album" required autocomplete="off"></div>
        <div class="field"><label>Artista</label><input name="artista" required autocomplete="off"></div>
        <div class="field"><label>Ano</label><input name="ano" type="number"></div>
        <div class="field"><label>Gênero</label><input name="genero"></div>
        <div class="field"><label>Procedência</label><input name="ondeComprei"></div>
        <div class="field"><label>Conservação</label><input name="estado"></div>
        <button type="submit" class="btn-add">Adicionar ao Acervo</button>
    </form>

    <div class="table-overflow" id="print-zone">
        <table>
            <thead>
            <tr><th>Obra</th><th>Ano</th><th>Gênero</th><th>Conservação</th></tr>
            </thead>
            <tbody>
            <tr th:each="v : ${vinyls}">
                <td class="album-info">
                    <span class="title" th:text="${v.album}"></span>
                    <span class="artist" th:text="${v.artista}"></span>
                </td>
                <td th:text="${v.ano}"></td>
                <td th:text="${v.genero}"></td>
                <td th:text="${v.estado}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <button onclick="exportPdf()" class="btn-report">Gerar Relatório PDF</button>

    <div class="footer-main">Desenvolvido por Daniel Azevedo de Oliveira Maia</div>
</div>

<script th:inline="javascript">
    function exportPdf() {
        const el = document.getElementById('print-zone');
        const user = [[${ownerName}]];
        const opt = {
            margin: 10,
            filename: 'Acervo_'+user+'.pdf',
            jsPDF: { orientation: 'landscape' },
            html2canvas: { scale: 2 }
        };
        html2pdf().set(opt).from(el).save();
    }
</script>
</body>
</html>
