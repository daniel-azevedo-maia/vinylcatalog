<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Discos | Acervo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --accent: #d4af37; --bg: #0f0f0f; --card: #1a1a1a; --font-serif: 'Playfair Display', serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; min-height: 100vh; }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 5%; background: rgba(0,0,0,0.9); border-bottom: 1px solid rgba(212, 175, 55, 0.1); position: sticky; top: 0; z-index: 1000; }
        .nav-brand { font-family: var(--font-serif); font-size: 1.5rem; color: var(--accent); }
        .btn-logout { background: transparent; border: 1px solid #444; color: #888; padding: 8px 16px; font-size: 0.65rem; cursor: pointer; text-transform: uppercase; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }

        .form-panel { background: var(--card); padding: 30px; border: 1px solid #222; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .field { display: flex; flex-direction: column; }
        .field label { font-size: 0.6rem; color: var(--accent); text-transform: uppercase; margin-bottom: 8px; }
        .field input { background: transparent; border: none; border-bottom: 1px solid #333; color: white; padding: 10px 0; outline: none; }
        .btn-add { grid-column: 1 / -1; background: var(--accent); color: black; border: none; padding: 16px; font-weight: 700; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .btn-add:hover { background: #fff; }

        /* TABELA */
        .table-wrap { width: 100%; background: var(--card); border: 1px solid #222; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--accent); font-size: 0.7rem; text-transform: uppercase; padding: 20px; border-bottom: 2px solid var(--accent); }
        td { padding: 20px; border-bottom: 1px solid #222; vertical-align: middle; }

        .album-info .title { font-family: var(--font-serif); font-size: 1.15rem; color: #fff; display: block; }
        .album-info .artist { color: var(--accent); font-size: 0.75rem; text-transform: uppercase; }

        /* BOTÕES DE AÇÃO */
        .actions-cell { display: flex; gap: 10px; align-items: center; }
        .btn-edit { color: var(--accent); text-decoration: none; font-size: 0.7rem; text-transform: uppercase; border: 1px solid var(--accent); padding: 5px 10px; transition: 0.3s; }
        .btn-edit:hover { background: var(--accent); color: black; }
        .btn-del { background: none; border: 1px solid #444; color: #666; padding: 5px 10px; cursor: pointer; font-size: 0.7rem; text-transform: uppercase; transition: 0.3s; }
        .btn-del:hover { border-color: #ff4d4d; color: #ff4d4d; }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            thead { display: none; }
            tr { display: block; margin-bottom: 20px; border: 1px solid #333; padding: 10px; }
            td { display: block; text-align: right; padding: 12px 10px; border: none; border-bottom: 1px solid #222; position: relative; }
            td:last-child { border-bottom: none; }
            td::before { content: attr(data-label); position: absolute; left: 10px; color: var(--accent); font-size: 0.6rem; text-transform: uppercase; font-weight: bold; }

            .album-info { text-align: left; padding-bottom: 20px; border-bottom: 1px solid #333; }
            .album-info::before { content: ""; }
            .actions-cell { justify-content: flex-end; margin-top: 10px; }
        }

        .btn-report { width: 100%; padding: 16px; margin-top: 30px; background: white; color: black; font-weight: 700; border: none; cursor: pointer; text-transform: uppercase; }
        .footer-main { margin: 60px 0 30px; text-align: center; color: #444; font-size: 0.7rem; letter-spacing: 2px; }
    </style>
</head>
<body>

<nav>
    <div class="nav-brand">Meus Discos</div>
    <div class="nav-user">
        <span class="user-name" style="color:var(--accent); font-size:0.8rem; margin-right: 15px" th:text="${ownerName}">Daniel</span>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn-logout">Sair</button>
        </form>
    </div>
</nav>

<div class="container">
    <form th:action="@{/vinyls}" method="post" class="form-panel">
        <div class="field"><label>Álbum</label><input name="album" required autocomplete="off"></div>
        <div class="field"><label>Artista</label><input name="artista" required autocomplete="off"></div>
        <div class="field"><label>Ano</label><input name="ano" type="number"></div>
        <div class="field"><label>Gênero</label><input name="genero"></div>
        <div class="field"><label>Procedência</label><input name="ondeComprei"></div>
        <div class="field"><label>Conservação</label><input name="estado"></div>
        <button type="submit" class="btn-add">Adicionar ao Acervo</button>
    </form>

    <div class="table-wrap">
        <table id="main-table">
            <thead>
            <tr>
                <th>Obra</th>
                <th>Ano</th>
                <th>Gênero</th>
                <th>Conservação</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v : ${vinyls}">
                <td class="album-info" data-label="Obra">
                <span class="title" th:text="${v.album}"></span>
                    <span class="artist" th:text="${v.artista}"></span>
                </td>
                <td data-label="Ano" th:text="${v.ano}"></td>
                <td data-label="Gênero" th:text="${v.genero}"></td>
                <td data-label="Conservação" th:text="${v.estado}"></td>
                <td data-label="Ações">
                    <div class="actions-cell">
                        <a th:href="@{/vinyls/edit/{id}(id=${v.id})}" class="btn-edit">Editar</a>
                        <form th:action="@{/vinyls/delete/{id}(id=${v.id})}" method="post" onsubmit="return confirm('Apagar este disco?')">
                            <button type="submit" class="btn-del">Excluir</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button onclick="exportPdf()" class="btn-report">Gerar Relatório PDF</button>
    <div class="footer-main">Desenvolvido por Daniel Azevedo de Oliveira Maia</div>
</div>

<script th:inline="javascript">
    function exportPdf() {
        const owner = '[[${ownerName}]]';
        const element = document.getElementById('main-table').cloneNode(true);

        // Limpeza do clone para o PDF
        element.querySelectorAll('th:last-child, td:last-child').forEach(el => el.remove());

        // Criar um container temporário visível para renderização correta
        const containerPdf = document.createElement('div');
        containerPdf.style.padding = "20px";
        containerPdf.style.background = "white";
        containerPdf.style.color = "black";
        containerPdf.innerHTML = `
            <h1 style="font-family: serif; text-align: center; margin-bottom: 10px;">Catálogo de Discos</h1>
            <p style="text-align: center; margin-bottom: 20px;">Colecionador: ${owner}</p>
        `;

        // Estilizar a tabela para o PDF
        element.style.width = "100%";
        element.style.color = "black";
        element.style.border = "1px solid #333";
        element.querySelectorAll('td, th').forEach(el => {
            el.style.border = "1px solid #eee";
            el.style.color = "black";
            el.style.padding = "10px";
        });
        element.querySelectorAll('.title').forEach(el => el.style.color = "black");
        element.querySelectorAll('.artist').forEach(el => el.style.color = "#666");

        containerPdf.appendChild(element);

        const opt = {
            margin: 10,
            filename: 'Acervo_' + owner + '.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true, backgroundColor: '#ffffff' },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
        };

        // Gera o PDF a partir do container criado
        html2pdf().set(opt).from(containerPdf).save();
    }
</script>
</body>
</html>
