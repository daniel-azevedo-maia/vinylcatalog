<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Discos | Acervo</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --accent: #d4af37;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --font-serif: 'Playfair Display', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(0,0,0,0.9);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            color: var(--accent);
        }

        .btn-logout {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 8px 16px;
            font-size: 0.65rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .form-panel {
            background: var(--card);
            padding: 30px;
            border: 1px solid #222;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        .field label {
            font-size: 0.6rem;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .field input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: white;
            padding: 10px 0;
            outline: none;
        }

        .btn-add {
            grid-column: 1 / -1;
            background: var(--accent);
            color: black;
            border: none;
            padding: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
        }

        .table-wrap {
            width: 100%;
            background: var(--card);
            border: 1px solid #222;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            color: var(--accent);
            font-size: 0.7rem;
            text-transform: uppercase;
            padding: 20px;
            border-bottom: 2px solid var(--accent);
        }

        td {
            padding: 20px;
            border-bottom: 1px solid #222;
            vertical-align: middle;
        }

        .album-info .title {
            font-family: var(--font-serif);
            font-size: 1.15rem;
            color: #fff;
            display: block;
        }

        .album-info .artist {
            color: var(--accent);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .actions-cell {
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.7rem;
            text-transform: uppercase;
            border: 1px solid var(--accent);
            padding: 5px 10px;
        }

        .btn-del {
            background: none;
            border: 1px solid #444;
            color: #666;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            thead { display: none; }

            tr {
                display: block;
                margin-bottom: 20px;
                border: 1px solid #333;
                padding: 10px;
            }

            td {
                display: block;
                text-align: right;
                padding: 12px 10px;
                border: none;
                border-bottom: 1px solid #222;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                color: var(--accent);
                font-size: 0.6rem;
                text-transform: uppercase;
                font-weight: bold;
            }

            .album-info::before { content: ""; }
        }

        .btn-report {
            width: 100%;
            padding: 16px;
            margin-top: 30px;
            background: white;
            color: black;
            font-weight: 700;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .footer-main {
            margin: 60px 0 30px;
            text-align: center;
            color: #444;
            font-size: 0.7rem;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>

<nav>
    <div class="nav-brand">Meus Discos</div>
    <div>
        <span style="color:var(--accent); font-size:0.8rem; margin-right: 15px" th:text="${ownerName}">Usuário</span>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button class="btn-logout">Sair</button>
        </form>
    </div>
</nav>

<div class="container">

    <form th:action="@{/vinyls}" method="post" class="form-panel">
        <div class="field"><label>Álbum</label><input name="album" required></div>
        <div class="field"><label>Artista</label><input name="artista" required></div>
        <div class="field"><label>Ano</label><input name="ano" type="number"></div>
        <div class="field"><label>Gênero</label><input name="genero"></div>
        <div class="field"><label>Procedência</label><input name="ondeComprei"></div>
        <div class="field"><label>Conservação</label><input name="estado"></div>
        <button class="btn-add">Adicionar ao Acervo</button>
    </form>

    <div class="table-wrap">
        <table id="main-table">
            <thead>
            <tr>
                <th>Obra</th>
                <th>Ano</th>
                <th>Gênero</th>
                <th>Conservação</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v : ${vinyls}">
                <td class="album-info" data-label="Obra">
                    <span class="title" th:text="${v.album}"></span>
                    <span class="artist" th:text="${v.artista}"></span>
                </td>
                <td data-label="Ano" th:text="${v.ano}"></td>
                <td data-label="Gênero" th:text="${v.genero}"></td>
                <td data-label="Conservação" th:text="${v.estado}"></td>
                <td data-label="Ações">
                    <div class="actions-cell">
                        <a th:href="@{/vinyls/edit/{id}(id=${v.id})}" class="btn-edit">Editar</a>
                        <form th:action="@{/vinyls/delete/{id}(id=${v.id})}" method="post">
                            <button class="btn-del">Excluir</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button onclick="exportPdf()" class="btn-report">Gerar Relatório PDF</button>
    <div class="footer-main">Desenvolvido por Daniel Azevedo de Oliveira Maia</div>

</div>

<script th:inline="javascript">
    function exportPdf() {
        const owner = '[[${ownerName}]]';
        const table = document.getElementById('main-table');

        if (!table) return;

        const clone = table.cloneNode(true);
        clone.querySelectorAll('th:last-child, td:last-child').forEach(e => e.remove());

        const wrapper = document.createElement('div');
        wrapper.style.position = 'fixed';
        wrapper.style.left = '-10000px';
        wrapper.style.background = 'white';
        wrapper.style.color = 'black';
        wrapper.style.padding = '20px';
        wrapper.style.width = '1200px';

        wrapper.innerHTML = `
            <h1 style="text-align:center;font-family:serif;">Catálogo de Discos</h1>
            <p style="text-align:center;">Colecionador: ${owner}</p><hr>
        `;

        clone.querySelectorAll('th, td').forEach(c => {
            c.style.color = 'black';
            c.style.border = '1px solid #ccc';
            c.style.padding = '8px';
        });

        wrapper.appendChild(clone);
        document.body.appendChild(wrapper);

        html2pdf()
            .set({
                margin: 10,
                filename: 'Acervo_' + owner + '.pdf',
                html2canvas: { scale: 2, useCORS: true, backgroundColor: '#fff' },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            })
            .from(wrapper)
            .save()
            .then(() => document.body.removeChild(wrapper));
    }
</script>

</body>
</html>
