<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Meus Discos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #d4af37; --bg: #0a0a0b; --card: #161618; --font-serif: 'Playfair Display', serif; --success: #4bb543; --error: #ff4d4d; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg); color: white; font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
        }
        .login-card {
            background: var(--card); padding: 2.5rem; border: 1px solid rgba(212, 175, 55, 0.2);
            width: 100%; max-width: 400px; box-shadow: 0 25px 50px rgba(0,0,0,0.6); text-align: center;
        }
        h1 { font-family: var(--font-serif); color: var(--accent); font-size: 2.5rem; margin-bottom: 0.5rem; }
        .subtitle { font-size: 0.7rem; letter-spacing: 3px; color: #666; text-transform: uppercase; margin-bottom: 2.5rem; }

        /* Mensagens de Alerta */
        .alert { padding: 12px; font-size: 0.75rem; margin-bottom: 1.5rem; border-radius: 2px; text-transform: uppercase; font-weight: 600; }
        .alert-success { background: rgba(75, 181, 67, 0.1); color: var(--success); border: 1px solid var(--success); }
        .alert-error { background: rgba(255, 77, 77, 0.1); color: var(--error); border: 1px solid var(--error); }

        .input-group { text-align: left; margin-bottom: 1.5rem; }
        label { font-size: 0.65rem; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; margin-bottom: 8px; display: block; }
        input {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid #333;
            color: white; padding: 12px 0; font-size: 1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-bottom-color: var(--accent); }

        input:-webkit-autofill {
            -webkit-text-fill-color: white !important;
            -webkit-box-shadow: 0 0 0px 1000px var(--card) inset !important;
        }

        .btn-login {
            width: 100%; background: var(--accent); color: black; border: none; padding: 16px;
            font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
            margin-top: 1rem; transition: 0.3s;
        }
        .btn-login:hover { background: #e2c275; transform: translateY(-2px); }
        .links { margin-top: 1.5rem; font-size: 0.85rem; color: #888; }
        .links a { color: var(--accent); text-decoration: none; font-weight: 600; }
        footer { margin-top: 2.5rem; font-size: 0.7rem; color: #444; text-align: center; letter-spacing: 1px; }
    </style>
</head>
<body>
<div class="login-card">
    <h1>Meus Discos</h1>
    <p class="subtitle">Gestão de Acervo</p>

    <div th:if="${param.registered}" class="alert alert-success">
        Cadastro realizado! Use suas credenciais.
    </div>

    <div th:if="${param.error}" class="alert alert-error">
        Usuário ou senha inválidos.
    </div>

    <div th:if="${param.logout}" class="alert" style="color: #888; border: 1px solid #444;">
        Sessão encerrada com sucesso.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label>Usuário</label>
            <input type="text" name="username" autocomplete="off" required autofocus>
        </div>
        <div class="input-group">
            <label>Senha</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">Acessar Coleção</button>
    </form>
    <div class="links">Não possui uma conta? <a th:href="@{/register}">Cadastre-se</a></div>
</div>
<footer>Desenvolvido por Daniel Azevedo de Oliveira Maia</footer>
</body>
</html>
