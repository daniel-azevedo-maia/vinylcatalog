<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Meus Discos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #d4af37; --bg: #0a0a0b; --card: #161618; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .register-card { background: var(--card); padding: 2.5rem; border: 1px solid rgba(212, 175, 55, 0.2); width: 100%; max-width: 500px; }
        h2 { font-family: 'Playfair Display', serif; color: var(--accent); font-size: 2rem; text-align: center; margin-bottom: 2rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full { grid-column: span 2; }
        .input-group { text-align: left; }
        label { font-size: 0.6rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }
        input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: white; padding: 10px 0; outline: none; }
        input:focus { border-bottom-color: var(--accent); }
        .btn-reg { width: 100%; background: white; color: black; border: none; padding: 16px; font-weight: 700; text-transform: uppercase; cursor: pointer; margin-top: 1.5rem; transition: 0.3s; }
        .back-link { display: block; text-align: center; margin-top: 1.5rem; font-size: 0.8rem; color: #666; text-decoration: none; }

        @media (max-width: 480px) {
            .grid { grid-template-columns: 1fr; }
            .full { grid-column: span 1; }
        }
    </style>
</head>
<body>
<div class="register-card">
    <h2>Novo Cadastro</h2>
    <form th:action="@{/register}" method="post">
        <div class="grid">
            <div class="input-group"><label>Nome</label><input name="firstName" required></div>
            <div class="input-group"><label>Sobrenome</label><input name="lastName" required></div>
            <div class="input-group full"><label>Usuário</label><input name="username" required autocomplete="off"></div>
            <div class="input-group full"><label>Senha</label><input name="password" type="password" required></div>
        </div>
        <button type="submit" class="btn-reg">Criar Conta</button>
        <a th:href="@{/login}" class="back-link">Já possuo conta</a>
    </form>
</div>
</body>
</html>
